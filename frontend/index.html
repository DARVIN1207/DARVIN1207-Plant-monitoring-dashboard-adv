<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Health Monitoring - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <div style="position: absolute; top: 20px; right: 20px;">
        <div class="language-pill" onclick="toggleLangMenu()">
            <span id="currentLangIcon">ğŸ‡ºğŸ‡¸</span>
            <span id="currentLangLabel">EN</span>
        </div>
        <div class="profile-dropdown" id="langDropdown" style="width: 150px; right: 0;">
            <div class="dropdown-item" onclick="changeLanguage('en')">
                <span class="lang-option">English ğŸ‡ºğŸ‡¸</span>
            </div>
            <div class="dropdown-item" onclick="changeLanguage('ta')">
                <span class="lang-option">à®¤à®®à®¿à®´à¯ ğŸ‡®ğŸ‡³</span>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <h1>ğŸŒ± Plant Health</h1>
                <p data-i18n="login_tagline">Monitoring & Smart Farming</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username" data-i18n="username">Username</label>
                    <input type="text" id="username" name="username" required
                        data-placeholder-i18n="username_placeholder" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password" data-i18n="password">Password</label>
                    <input type="password" id="password" name="password" required
                        data-placeholder-i18n="password_placeholder" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" data-i18n="login_btn">Login</button>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
            <div class="auth-links">
                <p><span data-i18n="new_user">New user?</span> <a href="register.html" data-i18n="create_account">Create
                        an account</a></p>
            </div>
            <div class="demo-credentials">
                <p><strong data-i18n="demo_access">Demo Access:</strong></p>
                <div class="cred-row">Farmer: <code>farmer001</code> / <code>pwd001</code></div>
                <div class="cred-row">Botanist: <code>botanist01</code> / <code>pass01</code></div>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        let translations = {};

        async function init() {
            const savedLang = localStorage.getItem('lang') || 'en';
            await loadTranslations(savedLang);
            updateLangUI(savedLang);

            // Redirection logic
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            if (token && userStr) {
                const user = JSON.parse(userStr);
                redirectUser(user);
            }

            window.addEventListener('click', (e) => {
                if (!e.target.closest('.language-pill')) {
                    document.getElementById('langDropdown').classList.remove('active');
                }
            });
        }

        function toggleLangMenu() {
            document.getElementById('langDropdown').classList.toggle('active');
        }

        async function loadTranslations(lang) {
            try {
                const res = await fetch(`locales/${lang}.json`);
                translations = await res.json();
                applyTranslations();
                localStorage.setItem('lang', lang);
                updateLangUI(lang);
            } catch (e) { console.error('Lang load error', e); }
        }

        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[key]) el.textContent = translations[key];
            });
            document.querySelectorAll('[data-placeholder-i18n]').forEach(el => {
                const key = el.getAttribute('data-placeholder-i18n');
                if (translations[key]) el.placeholder = translations[key];
            });
        }

        function updateLangUI(lang) {
            const isEn = lang === 'en';
            document.getElementById('currentLangIcon').textContent = isEn ? 'ğŸ‡ºğŸ‡¸' : 'ğŸ‡®ğŸ‡³';
            document.getElementById('currentLangLabel').textContent = isEn ? 'EN' : 'TA';
        }

        function changeLanguage(lang) {
            loadTranslations(lang);
        }

        function redirectUser(user) {
            if (user.role === 'admin') {
                window.location.href = 'pages/admin_dashboard.html';
            } else if (user.role === 'farmer') {
                window.location.href = 'pages/farmer_dashboard.html';
            } else if (user.role === 'botanist') {
                window.location.href = 'pages/agronomist_dashboard.html';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await api.login(username, password);
                localStorage.setItem('token', response.token);
                localStorage.setItem('user', JSON.stringify(response.user));
                redirectUser(response.user);
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please check your credentials.';
                errorMessage.style.display = 'block';
            }
        });

        init();
    </script>
</body>

</html>
